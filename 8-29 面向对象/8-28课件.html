                    把同一类对象共享的属性和方法都放在原型上   
                    prototype  原型
                        每一个函数都拥有一个属性叫prototype，就是原型

					    原型对应的值是一个对象（默认是通过Object创建出来的）
                    __proto__
					    每一个对象上都有办一个__proto__属性，值指向的是创建这个对象的构造函数的原型

                    原型链
                        一个对象查找一个属性的一套规则
                        当查找一个属性，先从自身查找，继续找构造函数的原型，
