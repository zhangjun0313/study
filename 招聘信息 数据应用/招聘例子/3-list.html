<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    html,body{
		    	width: 100%;
		    	height: 100%;
		    	margin: 0;
		    }
		    body{
		    	background: url(img/zpbg.png) no-repeat center center;
		    	background-size: cover;
		    	display: flex;
		    }
		    ul,li{
		    	margin: 0;
		    	padding: 0;
		    	list-style: none;
		    }
		    p{
		    	margin: 0;
		    }
		    a{
		    	text-decoration: none;
		    	color:#b6bdcf;
		    }
		    #content{
		    	width: 700px;
		    	height: 460px;
		    	border-radius: 10px;
		    	border: 1px solid #30343f;
		    	margin: auto;
		    	background: url(img/logo.png) no-repeat 25px 25px #252934;
		    	box-sizing: border-box;
		    	padding: 84px 0px 0px 25px;
		    }
		    #leftList{
		    	float: left;
		    	width: 60px;
		    	padding-right: 12px;
		    	height: 100%;
		    	background: url(img/leftListBg.png) no-repeat right top;
		    }
		    #leftList li{
		    	text-align: right;
		    	height: 68px;
		    	padding-top: 12px;
		    	color: #6a7686;
		    	font: 10px/18px "微软雅黑";
		    }
		    #leftList li span{
		    	font-size: 12px;
		    	display: block;
					cursor: pointer;
		    }
		    #leftList .active span{
		    	color: #ff2c4f;
		    }
		    #right{
		    	width: 600px;
		    	height: 100%;
		    	float: left;
		    }
		    #rightList li{
		    	height: 82px;
		    	width: 100%;
		    	box-sizing: border-box;
		    	padding: 20px 25px 20px 30px;
		    	position: relative;
					cursor: pointer;
		    }
		    #rightList li:hover{
		    	background-color: #1e212a;
		    }
		    #rightList li:hover .num{
		    	color: #ff2c4f;
		    }
		    #rightList li:hover:before{
		    	content: "";
		    	width: 2px;
		    	height: 54px;
		    	position: absolute;
		    	background-color: #ff2c4f;
		    	left: -3px;
		    	top: 10px;
		    }
		    #rightList li:after{
		    	content: "";
		    	width: 543px;
		    	height: 1px;
		    	position: absolute;
		    	bottom: 0px;
		    	right: 25px;
		    	background:url(img/lineBg.png) repeat-x;
		    }
		    #rightList .num{
		    	font-size: 30px;
		    	font-family: arial;
		    	color:#6a7686;
		    	float: left;
		    	width: 36px;
		    	height: 40px;
		    	border-right: 1px solid #303642;
		    }
		    #rightList .list{
		    	float: left;
		    	width: 500px;
		    	margin-left: 6px;
		    	font-size: 14px;
		    	color: #b6bdcf;
		    	font-family: "微软雅黑";
		    }
		    #rightList .list span{
		    	float: left;
		    }
		    
		    .list>a:nth-of-type(1){
		    	height: 26px;
		    	float: none;
		    	font-size: 14px;
		    }
		    .job{
		    	margin-right: 15px;
		    }
		    #rightList .list time{
		    	float: right;
		    	color: #606a7a;
		    }
		    .list .text{
		    	float: left;
		    	width: 430px;
		    	overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
		    }
		    .list a{
		    	float: right;
		    	font-size: 12px;
		    }
		    nav{
		    	font-size: 0px;
		    	text-align: center;
		    }
		    nav a{
		    	font: 12px/46px "微软雅黑";
		    	display: inline-block;
		    	vertical-align: middle;
		    	width: 24px;
		    }
		    nav a.active{
		    	color: #eb2a4b;
		    }
		</style>
	</head>
	<body>
		<div id="content">
			<ul id="leftList">
				<!-- <li><span>社会招聘</span>society</li>
				<li class="active"><span>校园招聘</span>campus</li> -->
			</ul>
			<div id="right">
				<ul id="rightList">
					<!-- <li>
						<span class="num">01</span>
						<div class="list">
							<a href=""><span class="job">职位需求：前端开发工程师</span><span>需求人数：2名</span><time>2014-04-10</time></a>
							<p><span class="text">岗位要求：布拉布拉布拉一大段话布拉布拉布拉一大段话布拉布拉布拉一大段话</span><a href="javascript:;">查看详情>></a></p>
						</div>
					</li> -->
				</ul>
				<nav id="nav">
					<span id="pagesBox">
						<!-- <a class="active" href="javascript:;">1</a>
						<a href="javascript:;">2</a>
						<a href="javascript:;">3</a>
						<a href="javascript:;">4</a> -->
					</span>
				</nav>
			</div>
		</div>
		<script src="js/data.js"></script>
		<script>

		var leftList = document.getElementById("leftList");
		//1. 根据数据生成左边
		var leftHtml = data.list.map(function (item,index){
			return `
				<li class="${index === 0 ? 'active':''}"><span>${item.text}</span>${item.eng}</li>
			`
		}).join("");

		leftList.innerHTML = leftHtml;

		var rightList = document.getElementById("rightList");

		// 2. 生成右边的结构 默认显示社会招聘
		// 3. 一页只展示4条数据 截取前四条数据  slice

		// 先渲染第一个的数据
		renderRightHtml(0);
		function renderRightHtml(index){  // 参数是下标 0 第一页 1代表第二页


			/*
				第1页：下标 0开始 4结束      0   0*4   0*4 + 4
				第2页：下标 4开始 8结束      1   1*4   1*4+4
				第3页：下标 8开始 12结束     2   2*4   2*4+4
				第4页：下标 12开始 16结束    3   3*4   3*4+4
			*/

			var start = index*4;
			var end = start +4;

			var rightHtml = data.world.slice(start,end).map(function (item){
				return `
					<li>
						<span class="num">${item.num}</span>
						<div class="list">
							<a href=""><span class="job">职位需求：${item.job}</span><span>需求人数：${item.pNum}名</span><time>${item.data}</time></a>
							<p><span class="text">${item.ask}</span><a href="javascript:;">查看详情>></a></p>
						</div>
					</li>
				`
			}).join("");

			rightList.innerHTML = rightHtml;	
		}



		// 4生成页码结构
		// 有多少页 = Math.ceil(总数据个数 / 4)

		var totalDataNum = data.world.length;
		var pagesNum = Math.ceil(totalDataNum/4);

		var pagesBox = document.getElementById("pagesBox");

		var navHtml = '';
		for( var i = 0; i < pagesNum; i++ ){
			navHtml += `<a class="${i === 0 ? 'active' : ''}" href="javascript:;">${i+1}</a>`;
		}

		pagesBox.innerHTML = navHtml;

		// 交互
		var pageA = pagesBox.getElementsByTagName("a");

		for( var i = 0; i < pageA.length; i++ ){
			pageA[i].onclick = function (){
				for( var j = 0; j < pageA.length; j++ ){
					pageA[j].className = '';
				}
				this.className = 'active';	

				var innerNum = this.innerHTML.trim();

				renderRightHtml(innerNum-1); // 参数传入多少？

				window.location.hash = innerNum;  // 展示给用户的是从1开始
			};
		}	


		</script>
	</body>
</html>
