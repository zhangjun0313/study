<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/clear.css">
<style>
	.remove{
		width: 50px;
		height: 26px;
		border-radius: 10px;
		background: #f40;
		color: #fff;
		float: right;
		margin-top: 8px;
		margin-right: 5px;
		border:0;
	}
</style>
</head>
<body>
<section id="wrap">
	<div id="content">
		<h2 class="logo"><img src="img/log.png"></h2>
		<div class="clearfix">
			<textarea class="message"></textarea>
			<input type="button" value="提交" class="btn">
		</div>
		<ul id="mList">
			<li class="mText clearfix">
				<span class="mIcon1"></span>
				<p class="mComtent">你好!<input type="button" class="remove" value="删除" /></p>
			</li>
			<li class="mText clearfix">
				<span class="mIcon1 mIcon2"></span>
				<p class="mComtent">你好!<input type="button" class="remove" value="删除" /></p>
			</li>
		</ul>
	</div>
</section>


<script src="../jquery-3.2.0.js"></script>

<script>
	$('.btn').click(function(){
		let val = $('.message').val()
		let html = `
			<li class="mText clearfix">
				<span class="mIcon1"></span>
				<p class="mComtent">${val}<input type="button" class="remove" value="删除" /></p>
			</li>
		`
		if( val !== '' ){
			$('#mList').prepend(html)
		}else{
			alert('请输入内容哦~~~')
		}
		$('.message').val('').focus()
	})

	
	$('#mList').on('click','.remove',function(){
		$(this).parent().parent().remove()
	})
</script>
</body>
</html>
