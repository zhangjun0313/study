<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="box">
            
        </div>
        <script>
            let box = document.getElementById('box')
            class Tuozhuai{
                constructor(){
                    this.downFn = this.downFn.bind( this );
                    this.moveFn = this.moveFn.bind( this );
                    this.upFn = this.upFn.bind( this );
                }
                tuozhuaiinit( box ){
                    this.box = box;
                    this.box.onmousedown = this.downFn;
                }
                downFn( ev ){
                    this.disX = ev.clientX - this.box.offsetLeft;
                    this.disY = ev.clientY - this.box.offsetTop;
                    document.onmousemove = this.moveFn;
                    document.onmouseup = this.upFn;
                }
                moveFn( ev ){
                    this.box.style.left = ev.clientX - this.disX + 'px';
                    this.box.style.top = ev.clientY - this.disY + 'px';
                }
                upFn(){
                    document.onmousemove = document.onmouseup = null
                }
            }
            let t1 = new Tuozhuai();
            t1.tuozhuaiinit( box );
        </script>
    </body>
</html>
