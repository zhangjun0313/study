<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    body {
        margin: 0;
    }

    #wrap {
        width: 1200px;
        height: 670px;
        background: url(img/bg.jpg) no-repeat 0 -50px;
        margin: 0 auto;
        position: relative;
    }

    #box {
        width: 639px;
        height: 380px;
        position: absolute;
        left: 281px;
        top: 164px;
    }

    #btn {
        width: 96px;
        height: 38px;
        border: 2px solid #fff;
        border-radius: 4px;
        font-size: 18px;
        line-height: 38px;
        text-align: center;
        color: #fff;
        position: absolute;
        top: 163px;
        left: 26px;
    }

    #btn:hover {
        color: #594da7;
        background: #fff;
    }

    #picBox {
        width: 460px;
        height: 340px;
        position: absolute;
        top: 20px;
        left: 159px;
    }

    #picBox div {
        width: 100px;
        height: 100px;
        position: relative;
        float: left;
        margin: 7px;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="box">
            <span id="btn">随机</span>
            <div id="picBox">
                <div style="background: url(img/rocket.png);"></div>
                <div style="background: url(img/sport.png);"></div>
                <div style="background: url(img/music.png);"></div>
                <div style="background: url(img/play.png);"></div>
                <div style="background: url(img/travel.png);"></div>
                <div style="background: url(img/sun.png);"></div>
                <div style="background: url(img/snow.png);"></div>
                <div style="background: url(img/coffee.png);"></div>
                <div style="background: url(img/buy.png);"></div>
                <div style="background: url(img/ktv.png);"></div>
                <div style="background: url(img/game.png);"></div>
                <div style="background: url(img/rain.png);"></div>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script>
    	// 先做一个布局转换
        var picBox = $("#picBox");
        var divs = $("#picBox div");

        // 把每一个div的位置先存下来
        var arr = [];

        for( var i = 0; i < divs.length; i++ ){
            arr.push({
                left:divs[i].offsetLeft,
                top:divs[i].offsetTop
            })
        }

         for( var i = 0; i < divs.length; i++ ){
            divs[i].index = i;  // 添加一个下标，目的是在up的时候从数组中找到对应的位置
            divs[i].style.position = 'absolute';
            divs[i].style.left = arr[i].left + 'px';
            divs[i].style.top = arr[i].top + 'px';
            divs[i].style.margin = 0;
        }

        var btn = $("#btn");

        btn.onclick  =function (){
            arr.sort(function (){
                return Math.random() - 0.5    
            });

            for( var i = 0; i < divs.length; i++ ){
                mTween(divs[i],{
                    left: arr[i].left,
                    top: arr[i].top
                },500)     
            }   
        }; 

        // 图片拖拽的范围
        var minL = -200;
        var minT = -100;
        var maxL = picBox.clientWidth - divs[0].offsetWidth;
        var maxT = picBox.clientHeight - divs[0].offsetHeight;

        var zIndex = 1;

        var timer = null;

        picBox.onmousedown = function (ev){
            var target = ev.target;
            ev.preventDefault();
            if(target.nodeName === "DIV" && target.id !== 'picBox'){
                var disX = ev.clientX - target.offsetLeft;
                var disY = ev.clientY - target.offsetTop;
                console.log("我即将要进来");
                if(timer){
                    return;
                }
                 console.log("return之后");

                zIndex++;
                target.style.zIndex = zIndex;

                // 在down的时候记录元素的位置，目的是在up的时候回到这个位置
                var downLeft = target.offsetLeft;
                var downTop = target.offsetTop;

                document.onmousemove = function (ev){

                    var l = ev.clientX - disX;
                    var t = ev.clientY - disY;
                    if(l<minL) l = minL;
                    if(t<minT) t = minT;
                    if(l>maxL) l = maxL;
                    if(t>maxT) t = maxT;

                    target.style.left = l + 'px';
                    target.style.top = t + 'px';       
                };
                document.onmouseup = function (ev){
                    document.onmousemove = document.onmouseup = null;

                    console.log("我走了up"); 

                    // 在up的时候，检测一下碰撞的元素
                    var collisionElement = [];
                    for( var i = 0; i < divs.length; i++ ){
                        if(collision(target,divs[i]) && divs[i] !== target){
                            collisionElement.push(divs[i])
                        }
                    }

                    if(collisionElement.length === 0){  // 没和任何一个元素碰上
                        mTween(target,{
                            left: downLeft,
                            top: downTop
                        },300)
                    }else{
                        // 交换位置



                        mTween(target,{
                            left: collisionElement[0].offsetLeft,
                            top: collisionElement[0].offsetTop
                        },1500,"linear",function (){
                            timer = null;    
                        })
                        mTween(collisionElement[0],{
                            left: downLeft,
                            top: downTop
                        },1500)

                        timer = target.timer;

                    }


                    

                };
            }
        }




    </script>
</body>

</html>
